include:
  - .nojekyll

# Site wide configuration

gems:
  - jekyll/scholar
  - jekyll-pandoc

title: Adam Michael Wilson, Ph.D.
locale: en_US
description: Studying Ecological Change in a Changing World
logo: logos/ian-symbol-wake-turbulence_icon-01.png
search: true
url: http://adammwilson.github.io/
#url: http://localhost:4000

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Adam M. Wilson
  avatar: bio-photo.jpg
  email: adam.wilson@yale.edu
  disqus-shortname: planetflux
  twitter: planetflux
  facebook: #username
  github: adammwilson
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  google:
    plus: adammichaelwilson
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:

author:
  name: Adam M. Wilson
  orcid: 0000-0003-3362-7806
  # https://github.com/mfenner/jekyll-orcid

scholar:
  source: bibliography
  style: apa
  locale: en
  sort_by: none
  order: ascending
  bibliography_template: "{{reference}}"
  replace_strings: true
  join_strings:    true
  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details
  query: "@*"
  bibliography: bibliography.bib
  bibtex_filters:
    - latex


production_url:  http://adammwilson.github.io
source_url:      https://github.com/adammwilson/adammwilson.github.io
